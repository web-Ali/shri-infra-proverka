name: Build release

on:
  push:
    tags:
      - 'rc-*'
  workflow_run:
    workflows: [Build]
    types:
      - completed

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 16.16.0
        uses: actions/setup-node@v1
        with:
          node-version: 16.16.0
      - name: Install dependencies
        run: npm install
      - name: Build release ticket
        run: npm run ticket
